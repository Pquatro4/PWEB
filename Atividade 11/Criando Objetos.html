<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de criar objetos</title>

</head>
<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "0001234";
        aluno1.nome = "Filipe";
        alert(`ra=${aluno1.ra} nome=${aluno1.nome}`);

        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Rafaela";
        alert("ra=" + aluno2.ra + " nome=" + aluno2.nome);
        aluno2["email do aluno"] = "rafaela@gmail.com";
        alert(aluno2["email do aluno"]);

        var aluno3 = {
            ra: "1234567",
            nome: "Marcos",
        };
        alert("ra=" + aluno3.ra + " nome=" + aluno3.nome);

    function Aluno(ra, nome) {
        this.ra = ra;
        this.nome = nome;
        this.MostraDados = function() {
           return "ra=" + this.ra + " nome=" +
            this.nome;
        }

        var aluno4 = new Aluno("7654321", "Ana");
        alert(aluno4.MostraDados());
        alert(aluno4.nome)
    }

    function Aluno2(){
        var ra;
        var nome;
        this.setRa = function(valor){
            this.ra = valor;
        }
        this.getRa = function(){
            return this.ra;
    }
        this.setNome = function(valor){
            this.nome = valor;
        }
        this.getNome = function(){
            return this.nome;
        }
    }

    var aluno6 = new Aluno2();
    aluno6.setNome("Nicolas");
    aluno6.setRa("234");
    alert("ra=" + aluno6.getRa() + " nome=" + 
    aluno6.getNome());


    function AlunoADS(){
        var numLab;
        this.setNumLab = function(valor){
            this.numLab = valor;
        }
        this.getNumLab = function(){
            return this.numLab;
        }
    }
    //Heran√ßa
    AlunoADS.prototype = new Aluno2();
    var aluno7 = new AlunoADS();
    aluno7.setNome("Evandro");
    aluno7.setRa("123");
    aluno7.setNumLab(5);
    alert(aluno7.getNome() + " " + aluno7.getNumLab());

    class Aluno1 {
        constructor(ra, nome) {
            this.ra = ra;
            this.nome = nome;
        }
        setNome(value) {
            this.nome = value;
        }
        getNome() {
            return this.nome;
        }
        setRa(value) {
            this.ra = value;
        }
        getRa() {
            return this.ra;
        }
    }
        var objAluno = new Aluno1();
        objAluno.setNome("Renan");
        objAluno.setRa("123");
        alert(`nome=${objAluno.getNome()} ra=${objAluno.getRa()}`);
    

        class AlunoADS1 extends Aluno1 {
            constructor() {
                super();
                this._numLab;
            }
            setNumLab(value) {
                this.numLab = value;
            }
            getNumLab() {
                return this.numLab;
            }
        }
        var objAlunoADS = new AlunoADS1();
        objAlunoADS.setNome("Andreas");
        objAlunoADS.setRa("123");
        objAlunoADS.setNumLab(6);
        alert(`nome=${objAlunoADS.getNome()} 
        ra=${objAlunoADS.getRa()} 
        numLab=${objAlunoADS.getNumLab()}`);
        
    </script>
</body>
</html>
